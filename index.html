<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizblock</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./styles/standard.css" />

<body onload="renderNotes()">
  <h1>Notizblock</h1>
   <input id="titleNote_input" type="text" placeholder="title hinzufügen">
  <input id="note_input" type="text" placeholder="notiz hinzufügen">
  <button onclick="addNote()">save Notice</button>
  <section class="action">
    <div class="notice">
      <h2>Notice</h2>
      <div id="noticeContent"></div>
     
    </div>
    <div class="archiv">
      <h2>Archiv</h2>
      <div id="archivContent"></div>
    </div>
    <div class="trash">
      <h2>Trash</h2>
      <div id="trashContent"></div>
    </div>
  </section>
</body>

</html>
